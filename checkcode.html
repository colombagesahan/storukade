<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifying Code...</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            margin: 0;
        }
        .loading-box {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .spinner {
            border: 4px solid rgba(0, 123, 255, 0.2);
            border-left-color: #007bff; /* Blue spinner */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="loading-box">
        <div class="spinner"></div>
        <p>Verifying your code. Please wait...</p>
    </div>

    <script>
        // --- YOUR DEFINITIVE GATE PASS CONFIGURATION ---
        // Only one gate pass: "199467" -> "199467.html"
        // The code "199467" is directly visible in this JavaScript.

        const _getMap = () => {
            const map = {
                // The plain-text code "199467" maps directly to "199467.html"
                "199467": "199467.html"
            };
            return map;
        };
        // ---------------------------------------------------

        // Main initialization function
        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            // Trim any leading/trailing whitespace from the entered code for robustness
            const enteredCode = urlParams.get('code') ? urlParams.get('code').trim() : '';

            // Construct the base URL for redirection (e.g., https://colombagesahan.github.io/storukade/)
            const baseUrl = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/')) + '/';

            if (!enteredCode) {
                // If no code was passed (e.g., accessed checkcode.html directly),
                // redirect to the password entry page.
                window.location.replace(baseUrl + "password.html?error=no_code_provided");
                return;
            }

            const codeMap = _getMap(); // Get the map of codes to pages

            // --- DEBUG CONSOLE.LOGS (Leave these in for now to help debug) ---
            console.log("Entered Code (from URL):", enteredCode);
            console.log("Length of Entered Code:", enteredCode.length);
            console.log("Expected Code (from _getMap):", "199467");
            console.log("Map contents:", codeMap);
            // --- END DEBUG ---

            if (codeMap[enteredCode]) { // Directly compare the entered code to the map key
                // --- DEBUG CONSOLE.LOGS ---
                console.log("Code matched! Redirecting to:", codeMap[enteredCode]);
                // --- END DEBUG ---
                const targetPage = codeMap[enteredCode];
                window.location.replace(baseUrl + targetPage); // Use robust absolute URL
            } else {
                // --- DEBUG CONSOLE.LOGS ---
                console.log("Code did NOT match. Redirecting to error page.");
                // --- END DEBUG ---
                window.location.replace(baseUrl + "error.html?reason=invalid_code"); // Use robust absolute URL
            }
        }

        window.onload = init; // Execute the init function when the page finishes loading
    </script>

</body>
</html>
