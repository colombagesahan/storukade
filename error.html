<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background-color: #ffeeee; color: #dc3545; }
        .error-box { text-align: center; background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { font-size: 2.5em; margin-bottom: 20px; }
        p { font-size: 1.2em; margin-bottom: 30px; }
        a { background-color: #dc3545; color: white; padding: 12px 25px; border: none; border-radius: 6px; text-decoration: none; font-size: 1.1em; transition: background-color 0.3s ease; }
        a:hover { background-color: #c82333; }
    </style>
</head>
<body>

    <div class="error-box">
        <h1>Access Denied!</h1>
        <p>The code you entered is invalid or access was denied.</p>
        <a href="index.html">Try Again</a>
    </div>

</body>
</html>
