<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Gate pass</title>
<style>
  :root{ --bg:#f7f7f7; --card:#fff; --accent:#222; --danger:#c62828; }
  html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#e9eef8,var(--bg));padding:20px;}
  .card{width:100%;max-width:420px;background:var(--card);border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.08);padding:28px;box-sizing:border-box;text-align:center;}
  h1{margin:0 0 8px;font-size:20px;color:var(--accent);}
  p.sub{margin:0 0 18px;color:#555;font-size:13px;}
  form{display:flex;flex-direction:column;gap:12px;}
  input[type="password"]{padding:12px 14px;border-radius:8px;border:1px solid #ddd;font-size:15px;outline:none;}
  input[type="password"]:focus{border-color:#a8b4ff;box-shadow:0 4px 10px rgba(100,120,255,0.08);}
  button{padding:12px;border-radius:8px;border:0;background:#222;color:#fff;font-weight:600;cursor:pointer;font-size:15px;}
  .msg{min-height:20px;font-size:14px;color:var(--danger);opacity:0;transform:translateY(-4px);transition:all .22s ease;}
  .msg.show{opacity:1;transform:translateY(0);}
  .hint{font-size:12px;color:#666;margin-top:6px;}
  .shake{animation:shake .35s;}
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }
  footer{margin-top:14px;font-size:12px;color:#888;}
</style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h1 id="title">Enter gate pass</h1>
    <p class="sub">Provide the gate pass to open the protected page.</p>

    <form id="passForm" autocomplete="off" onsubmit="return false;">
      <input id="password" type="password" placeholder="Enter pass" aria-label="Gate pass" required autofocus />
      <button id="submitBtn" type="submit">Open</button>
      <div id="msg" class="msg" role="alert" aria-live="polite"></div>
      <div class="hint">If you don't have the pass, contact the site owner.</div>
    </form>

    <footer>Tip: press Enter to submit</footer>
  </div>

<script>
(function(){
  const CORRECT = '199467';
  const DEST = 'https://colombagesahan.github.io/storukade/199467.html';
  const form = document.getElementById('passForm');
  const pw = document.getElementById('password');
  const msg = document.getElementById('msg');
  const btn = document.getElementById('submitBtn');

  function showError(text){
    msg.textContent = text;
    msg.classList.add('show');
    form.classList.add('shake');
    // remove shake after animation
    setTimeout(()=> form.classList.remove('shake'), 400);
    // clear message after a few seconds
    setTimeout(()=> msg.classList.remove('show'), 3000);
  }

  function clearMsg(){
    msg.classList.remove('show');
    msg.textContent = '';
  }

  function submit() {
    clearMsg();
    const value = pw.value ? pw.value.trim() : '';
    if(value === CORRECT){
      // success: redirect (same tab)
      // optionally: erase password from memory
      pw.value = '';
      // strong redirect
      window.location.href = DEST;
    } else {
      showError('Error â€” incorrect pass. Try again.');
      // optionally clear password for security
      pw.value = '';
      pw.focus();
    }
  }

  // form submit by button or Enter
  btn.addEventListener('click', submit);
  pw.addEventListener('keydown', function(e){
    if(e.key === 'Enter') submit();
  });

  // prevent basic copy/paste if you prefer (uncomment if desired)
  // pw.addEventListener('paste', function(e){ e.preventDefault(); showError('Pasting is disabled. Type the pass.'); });

})();
</script>
</body>
</html>
